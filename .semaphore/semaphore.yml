version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: TEST
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Go Testing
          commands:
            - sem-service start postgres
            - sem-version go 1.11
            - checkout
            - go get ./...
            - go test ./...
